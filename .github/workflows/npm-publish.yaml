name: Publish Package to npmjs

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up node
        uses: actions/setup-node@v4
        with:
          node-version: "14.21.3"
          registry-url: "https://registry.npmjs.org"

      - run: npm install && ls -lha
